<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check out</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="thanhtoan.css">
</head>
<body>

<div class="container">
  <form id="checkout-form">
    <div class="checkout-wrapper">

      <!-- Thông tin hóa đơn (bên trái) -->
      <div class="checkout-container">
        <h1 class="section-title">Check Out</h1>
        <div class="form-group">
          <label>First Name <span class="text-danger">*</span></label>
          <input type="text" id="fname" name="fname" class="form-control" placeholder="First Name" required>
          <div id="fname-error" class="error-message"></div>
        </div>
        <div class="form-group">
          <label>Last Name <span class="text-danger">*</span></label>
          <input type="text" id="lname" name="lname" class="form-control" placeholder="Last Name" required>
          <div id="lname-error" class="error-message"></div>
        </div>
        <div class="form-group">
          <label>Payment Method</label>
          <select id="payment-method" class="form-control">
            <option value="card">Credit/Debit Card Payment (Visa, MasterCard, JCB)</option>
            <option value="bank">Bank Transfer</option>
            <option value="momo">MoMo E-wallet</option>
          </select>
        </div>
        <div class="form-group">
          <label>Email Address <span class="text-danger">*</span></label>
          <input type="email" id="email" name="email" class="form-control" placeholder="Email Address" required>
          <div id="email-error" class="error-message"></div>
        </div>
        <div class="form-group">
          <label>Order Notes</label>
          <textarea id="order-notes" rows="5" class="form-control" placeholder="Order Notes (Optional)"></textarea>
        </div>
      </div>

      <!-- Tóm tắt đơn hàng (bên phải) -->
      <div class="cart-summary">
        <h2 class="section-title">Order Summary</h2>
        <div class="item-count" id="itemCount">1 course</div>
        <div class="summary-row total">
          <span>Total:</span>
          <span class="total-price" id="totalPrice">0</span>
        </div>
        <button type="submit" class="andro_btn-custom">Place Order</button>
      </div>

    </div>
  </form>
</div>
  
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="thanhtoan.js"></script>
</body>
</html>
